<!DOCTYPE html>
<html>
<head>

  <title>Spotify Babay!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS links -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./styles/styles.css">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Javascript Frontend Dependencies -->
  <script src="https://code.jquery.com/jquery-3.1.0.js" integrity="sha256-slogkvB1K3VOkzAI8QITxV3VzpOnkeNVsKvtkYLMjfk=" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>

</head>

<body>
  <div id='app-main-container'>

    <!-- Form for Spotify Search -->
    <div id='form-main-container'>
      <span id='form-heading'><img class='logo' src='./assets/logo.png'> Spotify Babay</span>
      <form id='search-form'>
        <input id='search-text' type='text' placeholder="Type your favorite artist" autocomplete="off" />
        <input id='search-button' class="search-button" type='submit' value='Search' />
      </form>
    </div>

    <!-- Artist Search Results and Information -->
    <div id='artist-main-container'>
      <div id='artists-list-container'>
          <ul id='artists-list'> Search Results: Scroll and click on an artist </ul>
        </div>
      <div id='artist-info-container'>
        <div id='artist-info'> Artist Info </div>
      </div>  
      <div id='album-info-container'>
        <ul id='artist-album-list'> Artist's Albums: Scroll and click on an album. </ul>
      </div>
    </div>
    <!-- Spotify Player Embed -->
    <div id='player-main-container'> Player: Scroll and click on a track to play. </div>

  </div>

  <!-- App script -->
  <script src='./src/app.js'></script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Spotify Fan!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS links -->
  <link rel="stylesheet" type="text/css" href="./styles/styles.css">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Javascript Frontend Dependencies -->
  <script src="https://code.jquery.com/jquery-3.1.0.js" integrity="sha256-slogkvB1K3VOkzAI8QITxV3VzpOnkeNVsKvtkYLMjfk=" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script> 

</head>
<body>
  <div id='app-main-container'>

    <!-- Form for Spotify Search -->
    <div id='form-main-container'>
      <h2 id='form-heading'> Spotify Fan!</h2>
      <form id='search-form'>
        <input id='search-text' type='text' />
        <input id='search-button' class="btn btn-primary" type='submit' value='Search' />
      </form>
    </div>

    <!-- Artist Search Results and Information -->
    <div id='artist-main-container'>
      <div id='artists-list-container'>
        <ul id='artists-list'></ul>
      </div>
      <div id='artist-info-container'>
        <div id='artist-info'></div>
        <ul id='artist-album-list'></ul>
      </div>  
    </div>

    <!-- Spotify Player Embed -->
    <div id='player-main-container'>
    </div>

  </div>

  <!-- App script -->
  <script src='./src/app.js'></script>

</body>
</html>

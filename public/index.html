<!DOCTYPE html>
<html>
<head>
  <title>Spotify Babay!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS links -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./styles/styles.css">

  <!-- Javascript Frontend Dependencies -->
  <script src="https://code.jquery.com/jquery-3.1.0.js" integrity="sha256-slogkvB1K3VOkzAI8QITxV3VzpOnkeNVsKvtkYLMjfk=" crossorigin="anonymous"></script>

</head>
<body>
  <div id='app-main-container'>

    <!-- Form for Spotify Search -->
    <div id='form-main-container'>
      <span id='form-heading'><img class='logo' src='https://upload.wikimedia.org/wikipedia/commons/thumb/1/19/Spotify_logo_without_text.svg/2000px-Spotify_logo_without_text.svg.png'> Spotify </span>
      <form id='search-form'>
        <input id='search-text' type='text' placeholder="Search your favorite artist" autocomplete="off" />
        <input id='search-button' class="search-button" type='submit' value='Search' />
      </form>
    </div>

    <!-- Artist Search Results and Information -->
    <div id='artist-main-container'>
      <div id='artists-list-container'>
          <ul id='artists-list'>Search Results</ul>
        </div>
      <div id='artist-info-container'>
        <div id='artist-info'>Artist Info</div>
      </div>  
      <div id='album-info-container'>
        <ul id='artist-album-list'>Album List</ul>
      </div>
    </div>
    <!-- Spotify Player Embed -->
    <div id='player-main-container'>Player</div>

  </div>

  <!-- App script -->
  <script src='./src/app.js'></script>

</body>
</html>
